spring:
  application:
    name: vkr

  datasource:
    url: jdbc:postgresql://localhost:5432/vkr
    username: postgres
    password: postgres
    driver: class-name=org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show:
      sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true